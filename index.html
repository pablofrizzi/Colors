<!doctype html>
<html lang="en">
<head>
  <title>Colors</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="button"><img src="assets/menu.svg" alt="menu-icon"/></div>
    <div class="colorPicker">
      <ul>
        <li class="colorDot" id="colorZero"></li>
        <li class="colorDot" id="colorOne"></li>
        <li class="colorDot" id="colorTwo"></li>
        <li class="colorDot" id="colorThree"></li>
        <li class="colorDot" id="colorFour"></li>
      </ul>
    </div>
  </div>
  <p class="text">Click the circles to change color of the body!</p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
